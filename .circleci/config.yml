version: '2.1'
orbs:
  gcp-gcr: circleci/gcp-gcr@0.16.3
jobs:
  build-and-push:
    executor: gcp-gcr/default
    steps:
      - checkout
      - gcp-gcr/gcr-auth:
          registry-url: us-central1-docker.pkg.dev
      - gcp-gcr/build-image:
          image: docker-repo/api
          no_output_timeout: 20m
          tag: ${CIRCLE_SHA1}
          registry-url: us-central1-docker.pkg.dev
      - gcp-gcr/push-image:
          digest-path: /tmp/digest.txt
          image: docker-repo/api
          registry-url: us-central1-docker.pkg.dev
      - run:
          command: |
            echo "Digest is: $(</tmp/digest.txt)"
workflows:
  commit:
    jobs:
      - build-and-push
