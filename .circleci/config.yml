version: 2.1
orbs:
  python: circleci/python@2
  gcp-gcr: circleci/gcp-gcr@0.15.3

executors:
  docker-executor:
    docker:
      - image: circleci/python:3.9



jobs:
  test-python:
    docker:
      - image: cimg/python:3.8-node
    steps:
      - checkout
      - python/install-packages
      - run:
          name: Run tests
          command: pytest --junitxml=junit.xml || ((($? == 5)) && echo 'Did not find any tests to run.')
      - store_test_results:
          path: junit.xml
